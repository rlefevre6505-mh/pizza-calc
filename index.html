<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Pi</title>
    <link rel="icon" type="image/x-icon" href="./images/pizza_pi.png" />
    <script type="module" src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/pizza_pi.png" id="header-logo" alt="pizza pi logo"/>
      <img src="images/pitext.bmp" id="header-text" alt="pizza pi text"/> 
      <p></p>
    </header>
    <main>
    <form id="form">
      <div class="form-box">
      <label for="pizzasizeone">Deal 1 pizza size</label>
      <input
        type="number"
        name="pizzasizeone"
        id="pizzasizeone"
        class="text-field"
        value=""
        required
      />
      </br><label for="pizzaamountone">Deal 1 number of pizzas</label>
      <input
        type="number"
        name="pizzaamountone"
        id="pizzaamountone"
        class="text-field"
        value=""
        required
      />
      </br><label for="dealcostone">Deal 1 cost</label>
      <input
        type="number"
        step=".01"
        name="dealcostone"
        id="dealcostone"
        class="text-field"
        value=""
      /></div>
            <div class="form-box">
      <label for="pizzasizetwo" >Deal 2 pizza size</label>
      <input name="pizzasizetwo" type="number" id="pizzasizetwo" class="text-field" value="" />
      </br><label for="pizzaamounttwo">Deal 2 number of pizzas</label>
      <input name="pizzaamounttwo" type="number" id="pizzaamounttwo" class="text-field" value="" />
      </br><label for="dealcosttwo">Deal 2 cost</label>
      <input name="dealcosttwo" type="number" step=".01" id="dealcosttwo" class="text-field" value="" /></div>
      <button type="submit" id="submit-button">Submit</button>
    </form>

    <div id="results-container">
    <div id="results">
    </div>

</div>
    </main>
  </body>
</html>
